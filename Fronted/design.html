<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css"
    <style>
        
    </style>
</head>
<body>
    <fieldset>
        <legend style="color: blueviolet;"><h2>EXPENSE TRACKER</h2></legend>

        <form id="form">
            <label for="amount"><b>Enter Expense Amount:</b></label>
            <input type="text" id="amount" name="amount"><br><br>
            <label for="DESCRIPTION"><b>Enter Description</b></label>
            <input type="text" id="description" name="description"><br><br>
            <label type="category"><b>Choose Category:</b></label>
            <input type="text" id="category" name="category"><br><br>
            <input type="hidden" id="id" name="id"><br><br>
            <button type="submit">SUBMIT</button>
        </form>
    </fieldset>
    <fieldset>
        <legend><h2 style="color: blueviolet;">DATA FROM BACKEND</h2></legend>
        <ul id="users"></ul>
    </fieldset>

</body>

<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</html>
